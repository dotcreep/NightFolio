{{ with .Params.blog }}
<section class="mb-8">
  <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">
    Blog & Articles
  </h2>
  <div class="space-y-4">
    {{ range . }}
    <a href="{{ .url }}" target="_blank" class="block hover:underline">
      <div class="bg-white dark:bg-gray-800 dark:border-gray-700 border rounded p-4 hover:shadow-lg transition">
        <h3 class="font-medium dark:text-white">{{ .title }}</h3>
        <p class="text-sm text-gray-700 dark:text-gray-300 mt-1">{{ .date }}</p>
      </div>
    </a>
    {{ end }}
  </div>
</section>
{{ end }}
