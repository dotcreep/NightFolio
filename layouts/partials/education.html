<section class="mb-8">
    <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">Education</h2>
    {{ range .Params.education }}
    <div class="flex justify-between items-start mb-1">
      <h3 class="font-medium dark:text-white">{{ .degree }}</h3>
      <span class="text-sm text-gray-600 dark:text-gray-400">{{ .period }}</span>
    </div>
    <div class="mb-4">
      <span class="text-sm text-gray-700 dark:text-gray-300">{{ .institution }}</span>
    </div>
    {{ end }}
  </section>
