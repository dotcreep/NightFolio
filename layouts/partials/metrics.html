{{ with .Params.metrics }}
<section class="mb-8">
  <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">
    Core Metrics
  </h2>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
    {{ range . }}
    <div class="bg-white dark:bg-gray-800 dark:border-gray-700 border rounded p-3">
      <h4 class="font-medium dark:text-white">{{ .value }}</h4>
      <p class="text-gray-700 dark:text-gray-300 mt-1">{{ .label }}</p>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
