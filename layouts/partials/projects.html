{{ with .Params.projects }}
<section class="mb-8">
  <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">
    Projects
  </h2>
  <div class="space-y-4">
    {{ range . }}
    <div class="bg-white dark:bg-gray-800 dark:border-gray-700 border rounded p-4">
      <h3 class="font-medium dark:text-white">{{ .title }}</h3>
      <p class="text-sm text-gray-700 dark:text-gray-300 mt-1">{{ .description }}</p>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
