{{ with .Params.certifications }}
<section class="mb-8">
  <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">
    Certifications
  </h2>
  <div class="space-y-4">
    {{ range . }}
    <div class="bg-white dark:bg-gray-800 dark:border-gray-700 border rounded p-4">
      <div class="flex justify-between items-start">
        <h3 class="font-medium dark:text-white">{{ .name }}</h3>
        <span class="text-sm text-gray-600 dark:text-gray-400">{{ .year }}</span>
      </div>
      <p class="text-sm text-gray-700 dark:text-gray-300 mt-1">{{ .issuer }}</p>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
