<section class="mb-8">
    <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">Technical Skills</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
      {{ range .Params.skills }}
      <div class="bg-white dark:bg-gray-800 dark:border-gray-700 border rounded p-3">
        <h4 class="font-medium mb-1 dark:text-white">{{ .category }}</h4>
        <p class="text-gray-700 dark:text-gray-300">{{ delimit .items ", " }}</p>
      </div>
      {{ end }}
    </div>
  </section>
