{{ with .Params.hobbies }}
<section class="mb-8">
  <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">
    Hobbies & Interests
  </h2>
  <div class="flex flex-wrap gap-2">
    {{ range . }}
    <span class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full text-sm text-gray-700 dark:text-gray-300">
      {{ . }}
    </span>
    {{ end }}
  </div>
</section>
{{ end }}
