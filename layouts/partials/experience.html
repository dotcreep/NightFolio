<section class="mb-8">
    <h2 class="text-xl font-semibold border-b border-gray-200 dark:border-gray-700 pb-2 mb-4 dark:text-white">Experience</h2>
    {{ range .Params.experience }}
    <div class="mb-6">
      <div class="flex justify-between items-start mb-1">
        <h3 class="font-medium dark:text-white">{{ .title }}</h3>
        <span class="text-sm text-gray-600 dark:text-gray-400">{{ .period }}</span>
      </div>
      <div class="flex justify-between items-start mb-2">
        <span class="text-sm text-gray-700 dark:text-gray-300">{{ .company }}, {{ .location }}</span>
      </div>
      <ul class="list-disc pl-5 space-y-1 text-sm text-gray-700 dark:text-gray-300">
        {{ range .items }}<li>{{ . }}</li>{{ end }}
      </ul>
    </div>
    {{ end }}
  </section>
